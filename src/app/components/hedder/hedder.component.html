<div class="hedder">

    <div class="firstLineHedder" style=" display: flex">
        <div class="hamborger" style=" width: 3%;">
            <mat-icon style="cursor: pointer" [matMenuTriggerFor]="menu">menu
                <mat-menu #menu="matMenu">
                    <button routerLink="/img-home-living-room" mat-menu-item>תמונות לבית ולסלון</button>
                    <button routerLink="/pic-sub-main-page" mat-menu-item>לפי נושאים</button>
                    <button routerLink="/discount" mat-menu-item> מבצעים</button>
                    <button routerLink="/new-img" mat-menu-item>חדש</button>
                    <button routerLink="/contact-us" mat-menu-item> צרו קשר</button>
                    <button routerLink="/recommendations" mat-menu-item>ממליצים</button>
                    <button routerLink="/about-us" mat-menu-item> אודותינו</button>
                </mat-menu>
            </mat-icon>
        </div>

        <div *ngIf="!userSighnedIn" style=" width: 10%; margin-top: 1%;">
            <button routerLink="/auth/signup" (click)="openDialog()">כניסה | הרשמה</button>
        </div>




        <div *ngIf="userRole == 'ADMIN'" style=" width: 10%; margin-top: 1%;">
            <button routerLink="/management">כניסת מנהל </button>
        </div>




        <div  style=" width: 60%; text-align: left; margin-top: 1%;">
            <h1>תמונות לסלון לבית ולמשרד</h1>
        </div>


        <ng-container *ngIf="currentUser | async as user; then memberLogIn; else loginGust"></ng-container>
        <div *isUser></div>
        <ng-template #loginGust>

            <div style=" width: 40%; text-align: left; margin-top: 1%; display: flex; direction: ltr; ">
                <div style="padding-right: 5px"><span class="material-icons">face</span> </div>
                <span style="direction: ltr" *ngIf="svcClinets.userName !='' "> ברוך הבא{{svcClinets.userName}}</span>
            </div>
        </ng-template>


        <ng-template #memberLogIn let-user>
            <div (click)="authSer.signOut()"
                style="width: 30%; text-align: left; padding-left: 1%; margin-top: 1%; display: flex; ; direction: ltr; ">
                <div style="display: flex; margin-right: 5%; cursor: pointer">
                    <span style="margin-right: 2%; text-align: center" class="material-icons">exit_to_app</span>
                    <span>יציאה </span>
                </div>
                <div style="padding-right: 5px">
                    <img style="border-radius: 50%;" [src]="user.image_url" alt="" width="25" height="25px;">
                </div>
                <span style="direction: rtl" *ngIf="svcClinets.userName !='' "> ברוך הבא {{ user.display_name}} </span>

            </div>
        </ng-template>

        <div style="width: 5%; text-align: left; padding-left: 1%; margin-top: 1%; display: flex; ; direction: ltr;  
            ">
            <div *ngIf="userSighnedIn" (click)="sighnOut()" style="display: flex; margin-right: 5%; cursor: pointer;">
                <span style="margin-right: 2%; text-align: center;  " class="material-icons">exit_to_app</span>
                <span> יציאה </span>
            </div>


        </div>


        <div style="text-align:left; width: 10%; margin-top: 1%; cursor: pointer;">
            <mat-icon style="padding-left: 5%" routerLink="">home</mat-icon>
        </div>
    </div>



    <!-- heeder seconde line----------------------------------------------------- -->

    <div class="secondeLineHedder" style="  display: flex;">

        <div class="seconeLineMenu" style=" width: 17%;">
            <span routerLink="/img-home-living-room" style="font-size: 150%; margin-right: 10%;">תמונות לבית
                ולסלון</span>
        </div>
        <div class="seconeLineMenu" style="width: 15%">
            <span routerLink="/pic-sub-main-page" style="font-size: 150%;">לפי נושאים</span>

        </div>

        <div class="seconeLineMenu" style="width: 17%">
            <span routerLink="/discount" style="font-size: 150%; ">מבצעים</span>
        </div>

        <div class="seconeLineMenu" style="width: 17%">
            <span routerLink="/new-img" style="font-size: 150%; ">חדש</span>
        </div>
        <div class="seconeLineMenu" style="width: 17%">
            <span routerLink="/contact-us" style="font-size: 150%; ">צרו קשר</span>
        </div>
        <div class="seconeLineMenu" style="width: 17%">
            <span routerLink="/recommendations" style="font-size: 150%; ">ממליצים</span>
        </div>
        <div class="seconeLineMenu" style="width: 17%">
            <span routerLink="/about-us" style="font-size: 150%;">אודותינו</span>
        </div>

        <div style="width: 17%; text-align:left; margin-top: 1%">

            <p style="margin-left: 10%">עגלת הקניות
                <mat-icon routerLink="/img-details/shpping-cart"
                    style=" margin-right: 5% ; font-size: 35px; cursor: pointer;" [matBadge]="sumOfItems"
                    matBadgeColor="warn">shopping_cart</mat-icon>
                <span class="cdk-visually-hidden"></span>
            </p>


        </div>

    </div>
</div>

<div *ngIf="managementGuardService.alertMassage" class="alert-box">
    <br>
    <h1 style="color: red;">THIS PAGE IS ONLY FOR MANEGERS!!!</h1>

</div>
