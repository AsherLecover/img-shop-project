<p>pic-main-sub-list works!</p>
<p>the id of this subject is {{imgIdListSubject}}</p>
<h1 style="text-align: center">{{this.svc.imgSubList[imgIdListSubject].subject}}</h1>

<div *ngFor="let ImgSubList of imgListBySubjects">
    <div *ngFor="let i of ImgSubList.listOfImgUrlBysub">
        <div *ngIf="imgIdListSubject == ImgSubList.id">
                <mat-card>Simple card</mat-card>
            <img src={{i}}>
        </div>
    </div>
</div>
