<br><br><h1 style="text-align: center; "> {{imgListSubject}} </h1><br><br>
<div style="text-align: center ;  display: flex; margin-left: 14%; margin-right: 14%;">
        <div>
                <div *ngFor="let i of imgDataFromServre"
                        style="display: inline-block; margin: 7px; border: whitesmoke solid 1px;">
                        <div style="cursor: pointer; " (click)="onImgSelected(i)">
                                <img [class.mat-elevation-z20]="true" src={{i.imgUrl}} alt="PicPicture" width="307vh"
                                        height="222vh">
                        </div>
                        <div style="display: inline-flex;" >

                                <mat-icon mat-stroked-button (click)="onImgSelected(i)" style="cursor: pointer; text-align: left;"
                                        mat-raised-button matTooltip=" המשך לרכישה">
                                        shopping_cart
                                </mat-icon>

                                <p style="text-align: center;"> {{i.imgDes}}</p>
                        </div>
                        <hr style="width: 50%;">
                        <p>מחיר: {{i.price | currency:'ILS'}}</p>

                </div>
        </div>
</div>
