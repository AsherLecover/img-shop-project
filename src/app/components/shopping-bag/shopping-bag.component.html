<div class="shopping-cart">
  <div class="title">
    Shopping Bag
</div>
<div  *ngFor="let item of buyerSvc.listOfItemToBeDisplay; let j = index">
  
  <div *ngFor="let i of item">



  <div class="item">
        <div class="buttons">
            <span (click)="removeItemFromBag(j)" class="material-icons delete-btn"> clear </span>
            <span (click)="likeStatus()"class="material-icons like-btn ">favorite</span>
            <!-- [ngClass]="{'like-status':  likeBtn, 'like-btn': !likeBtn}" -->
            
        </div>

    <div class="image">
      <img style="width: 120px; height: 80px;" src={{i.url}} alt="" />
    </div>

    <div class="description">
      <span>{{i.des}}</span>
      <span>{{i.id}}</span>
      <span>White</span>
    </div>

    <div class="quantity">
      <button (click)="plusTheItemToBagFn(i)" class="plus-btn" type="button" name="button">
        <img src="./assets/plus.svg" alt="" />
      </button>
      <input type="text" name="name" [value]="i.numOfItems">
      <button (click)="minusTheItemToBagFn(i)" class="minus-btn"  type="button" name="button">
        <img src="./assets/minus.svg" alt="" />
      </button>
    </div>

    <div class="total-price">{{i.price * i.numOfItems | currency:'ILS'}}</div>
  </div>
    </div>

  </div>
